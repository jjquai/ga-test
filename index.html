<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GA 커스텀 이벤트 테스트 111</title>

  <!-- Google Analytics (측정 ID는 본인 것으로 교체하세요) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XG9GM2XEVD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XG9GM2XEVD');  // 여기에 본인의 측정 ID
  </script>
</head>
<body>
  <h1>GA4 커스텀 이벤트 테스트</h1>
  <button id="testButton">버튼 클릭!</button>
  <script>
    document.getElementById("testButton").addEventListener("click", function() {
      const buttonId = this.id;

      gtag('event', 'button_click', {
        'button_id': buttonId,
        'event_category': 'UI Interaction',
        'event_label': 'GA Custom Event Test',
        'value': 1
      });

      console.log(`버튼 [${buttonId}] 클릭 이벤트 전송됨`);
    });
  </script>
  
  <button id="testButton02">버튼 클릭02!</button>
  <script>
    document.getElementById("testButton02").addEventListener("click", function() {
      const buttonId02 = 2;

      gtag('event', 'button_click02', {
        'button_id': buttonId02,
        'event_category': 'UI Interaction',
        'event_label': 'GA Custom Event Test',
        'value': 2
      });

      console.log(`버튼 [${buttonId02}] 클릭 이벤트 전송됨`);
    });
  </script>
</body>
</html>
